<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
<div style="margin-bottom:25px;">
  <div style="font-weight: 700; font-size: 13px; color: #777; margin-bottom: 5px;">Reset Password</div>
  <ul style="font-size:13px;color:#939393;font-weight:500;line-height:1.7;margin-top:0px;padding:20px 40px;text-align:left;word-break:keep-all;background-color:#f5f5f5">
    <li style="">Email:<span
        style="color:#555555;font-size:13px;font-weight:700;margin-left:4px"
        th:text="${email}">email</span>
    </li>
    <li style="">Password:<span
        style="color:#555555;font-size:13px;font-weight:700;margin-left:4px"
        th:text="${password}">password</span>
    </li>
  </ul>
</div>
</body>
</html>
